<style>
@font-face {
  font-family: amiri;
  src: url('res/amiri-regular.woff');
  }

:root {
  --sw:100vw; /* screen width */
  --sh:100vh; /* screen height */
  --pd:10px; /* padding */

  }

body {

  font-family: amiri;
  margin:0;
  padding:0;

  }
h1 {

  font-size:50px;
  font-weight:400;
  text-align:center;
  margin:0.4em 0;
  }
s-t {
  display:block;
  color:#00f;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  font-size:40px;
  font-weight:400;
  text-align:center;
  margin:0.5em 0;
  }
a-u {
  display:block;
  color:#000;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  font-size:40px;
  font-weight:400;
  text-align:center;
  margin:0.5em 0;
  }
h2 {
  color:#00f;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  font-size:40px;
  font-weight:400;
  text-align:center;
  }
li {
  font-size:28px;
  }
label {
  font-size:24px;
  color:#900;
  }
input[type=radio] {
  transform:scale(1.4);
  /* visibility:hidden; */
  }
input[type=text] {
  font-size:32px;
  font-family:amiri;
  width:220px;
  }
s-l {
  position: absolute;
  display: block;
  width:calc(100% - (2 * var(--pd)));
  /* height:calc(100% - (2 * var(--pd))); */
  margin:0px;
  padding:var(--pd);
  }
s-l p {
  font-size:28px;
  margin:0px;
  }
#sb {
  padding:0;
  }
#dimg {
  text-align: center;
  position: relative;
  height:100px;
  display: flex;
  justify-content: center;
  }
#title_img {
  height:100px;
  text-align: center;
  position: absolute;
  top: 0;
  }
#vpb {
  /* box-sizing: border-box; */
  /* padding: 10px calc(50% - 50px); */
  display: block;
  opacity: 0.6;
  cursor: pointer;
  transition: opacity 150ms;
  z-index: 99;
  /* position: absolute; */
  /* top: 0; */
  }
#vpb:hover {
  opacity: 1;
  }
#time {
  position:absolute;
  top:0;
  left:0;
  font-family:Verdana;
  }
.h {
  visibility:hidden;
  opacity:0.1;
  transition: all 0.8s ease;
  }
.c {
  visibility:visible;
  opacity:1;
  }
.g {
  opacity:0.5;
  }
@media screen and (orientation:landscape) {
#sb {
  padding:0px 40px;
  }
  }
</style>
</head>
<body>
<div id=time></div>
<div id=vid></div>
<audio id=aud preload=metadata><source src="a004000.mp3" type="audio/mpeg"></audio>
<script>

var i=0;
var dir="rtl";
var cnt=cnta[1];
var step=0;
var steps;
var aud=document.getElementById("aud");
const PLAY_BUTTON=`<div id=dimg><img id=title_img src=dm_test.jpg><svg id="vpb" viewBox="0 0 200 200" alt="Play video">
  <circle cx="100" cy="100" r="90" fill="none" stroke-width="15" stroke="#000"></circle>
  <polygon points="70, 55 70, 145 145, 100" fill="#000"></polygon></svg></div>`;
window.onload=load_first_slide;

function load_first_slide(){
  var rv="";
  sla=cnt.split("\n\n");
  rv=format_text(sla[0],0);
  if(dir=="ltr") document.body.style="font-family:arial;direction:ltr;";
  document.getElementById("vid").innerHTML=rv;
  if(i==0) document.getElementById("vpb").addEventListener("click", start_slides)
  aud.addEventListener("timeupdate", audio_update, false);
  aud.addEventListener("ended", audio_ended, false);
  steps=document.getElementsByClassName("h");
  }

function load_page(){
  var rv="";
  sla=cnt.split("\n\n");
  rv=format_text(sla[i],1);
  if(dir=="ltr") document.body.style="font-family:noto;direction:ltr;";
//   rv+=`<audio id=aud preload=metadata><source src='a004.mp3' type='audio/mpeg'></audio>`;
  document.getElementById("vid").innerHTML=rv;
  aud.src=`a00400${i}.mp3`;
  // if(i==0) document.getElementById("vpb").addEventListener("click", start_slides)
  // var aud=document.getElementById("aud");
  // aud.addEventListener("timeupdate", audio_update, false);
  steps=document.getElementsByClassName("h");
  }

document.addEventListener("keydown",event=>{
//   console.log(event.key, event.keyCode);
  if (event.key==="ArrowRight") next_slide();
  if (event.key==="ArrowRight" && event.key=="Control") next_slide();
  if (event.key==="ArrowLeft") prev_slide();
  if (event.key==="Escape") document.getElementById("ftb").style.bottom = "-50px";
  if (event.key===" ") start_slides();
  if (event.key==="p") start_slides();
  
  if (event.key==="a") {dir="rtl"; cnt=cnta[2]; load_page();}
  if (event.key==="k") {dir="rtl"; cnt=cnta[1]; load_page();}
  if (event.key==="e") {dir="ltr"; cnt=cnta[0]; load_page();}
  });

function next_step(){
  console.log(i,step,steps.length,steps);
  if(step==steps.length) next_slide();
  steps[step].classList.add("c");
  if(step<steps.length) step++; 
  }

function next_slide(){
  if(i<cnt.split("\n\n").length-1) i++;
  step=0;
  load_page();
  // console.log(i,step,steps.length,steps);
  }

function prev_slide(){
  if(i>0) i--;
  step=0;
  load_page();
  if(i==0) document.getElementById("vpb").style="visibility:hidden;";
  console.log(i,steps.length,step);
  }

function format_text(t,f){
  var rv=""; //t.replaceAll(/\n/g,"<br>");
  t=t.replaceAll("ک","ك");
  // console.log(sla);
  rv+=`<s-l>`;
  const sna=t.split("\n"); // sentence array
  sna.forEach((s,j)=>{
    var fcl=s.substring(0,1)=="<"?1:0; // first char less than
    var fch=s.substring(0,2)=="# "?1:0; // first char hash
    var fcd=s.substring(0,3)=="## "?1:0; // first 2 hash
    var fca=s.substring(0,2)=="* "?1:0; // first char asterisk
    var fcp=s.substring(0,3)=="() "?1:0; // first 2 char parenthesis
    var fcf=fch+fca+fcp+fcd+fcl;
    s=s.replaceAll("## ","");
    s=s.replaceAll("# ","");
    s=s.replaceAll("* ","");
    s=s.replaceAll("()","");
    s=s.replaceAll("___","<input type=text>");
    var cls=f==1?" class=h":"";
    if(fch==1){
      if(i==0) rv+=`<h1${cls}>${s}</h1>`; else rv+=`<h2${cls}>${s}</h2><div id=sb>`;
      } 
    if(fcd==1){
      if(i==0) rv+=`<s-t${cls}>${s}</s-t>`;
      } 
    if(fcl==1) rv+=s;
    // add ul
    if(j>0 && sna[j].substring(0,1)=="*"  && sna[j-1].substring(0,1)!="*") rv+="<ul>";
    if(j>0 && sna[j].substring(0,1)!="*"  && sna[j-1].substring(0,1)=="*") rv+="</ul>";
    if(fca==1) rv+=`<li${cls}>${s}</li>`;
    if(fcp==1) rv+=`<label ${cls}><input type=radio id=${i}${j} name=q${i}>${s}</label><br>`;
    if(fcf==0 && i==0){
      rv+=`<a-u${cls}>${s}</a-u>`;
      }
    if(fcf==0 && i>0){
      rv+=`<p${cls}>${s}</p>`;
      }
    // console.log(i,j,fch,fca,fcp,s);
    });
  if(i==0) {
    rv=rv.replaceAll("<play_button>",PLAY_BUTTON);
    }
  rv+="</div>";
  rv+="</s-l>";
  return rv;
  }

function start_slides(){
  // load_page();
  prev_slide();
  if(i==0) document.getElementById("vpb").style="visibility:hidden;";
  if(aud.paused) aud.play(); else aud.pause();
  // document.getElementById("aud").play();
  }
const sta=[
  [0.6,3.6,5.7], // 9.8
  // 11,15.1,21,23.3,25.3,26.6,35,37,52,
  [0.2,1.2,5.3,11.2,13.5,15.5,16.8,25.2,27.2], // 42,
  // [71,74.5,78.5,86],
  [0.2,20,23.5,27.5,35],
  [0.2,3,5,6,7,8,9,10,11],
  [1,2,3,4],
  [1,2,3,4,5,6,7,8,9]
  ];
// console.log(sta);
function audio_update() {
    var ta=sta[i];
    // var mxv=ta[ta.length-1];
    var k=0;
    var t=aud.currentTime;
    document.getElementById("time").innerHTML=t;
    for (k in ta) {
      if(t<ta[k]) break;
      console.log(k,ta[k],t);
      delete ta[k];
      next_step();
      }
  }  
function audio_ended() {
  next_slide();
  aud.play();
    // i++;
    console.log("ended");
    // load_page();
  }  
class Slide extends HTMLElement{
  constructor(){super();}
  }
class SubTitle extends HTMLElement{
  constructor(){super();}
  }
class SlideAuthor extends HTMLElement{
  constructor(){super();}
  }
class SlideBody extends HTMLElement{
  constructor(){super();}
  }
window.customElements.define("s-l", Slide);
window.customElements.define("s-t", SubTitle);
window.customElements.define("a-u", SlideAuthor);
window.customElements.define("s-b", SlideBody);
</script>
